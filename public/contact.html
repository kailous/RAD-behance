<!doctype html>
<html>
    <head>
        <title>联系我们 | Behance Portfolio Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cantata+One|Open+Sans:300,600">
        <link rel="stylesheet" href="./css/style.min.css">
    </head>
    <body class="contact-page">
        <nav class="site-nav">
            <a href="/">作品集</a>
            <a href="/about">关于我们</a>
            <a href="/contact">联系我们</a>
        </nav>

        <main class="contact">
            <section class="contact__hero">
                <p class="contact__eyebrow">Get in touch</p>
                <h1 class="contact__title">告诉我们你的想法</h1>
                <p class="contact__lede">如果想要定制作品集、接入更多内容或商务合作，请留下联系方式和需求，我们会尽快回复。</p>
            </section>

            <section class="contact__form-card">
                <form class="contact__form" id="contact-form">
                    <label class="contact__label" for="contact-name">姓名</label>
                    <input class="contact__input" id="contact-name" name="name" type="text" placeholder="请输入您的称呼" required>

                    <label class="contact__label" for="contact-email">邮箱</label>
                    <input class="contact__input" id="contact-email" name="email" type="email" placeholder="name@example.com" required>

                    <label class="contact__label" for="contact-message">需求/留言</label>
                    <textarea class="contact__textarea" id="contact-message" name="message" rows="5" placeholder="请简要描述您想要的支持，例如：品牌设计、作品集搭建、API 接入等"></textarea>

                    <button class="contact__button" type="submit">发送</button>
                    <p class="contact__note">表单当前为示例，不会提交到服务器。如需接收邮件，可接入 Formspree、Netlify Forms 或自建接口。</p>
                </form>
            </section>
        </main>

        <script>
            // 仅作前端反馈示例
            document.getElementById('contact-form').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('感谢留言！示例表单未连接后端，如需生效请接入对应收件方式。');
                this.reset();
            });
        </script>
    </body>
</html>
